fragment OrderDetails on Order {
	id
	number
	created
	status
	metadata {
		key
		value
	}

	# Totals
	total {
		gross {
			amount
			currency
		}
	}
	subtotal {
		gross {
			amount
			currency
		}
	}
	# Voucher / Discount
	voucherCode
	discountName # fallback for older versions
	discounts {
		name
		amount {
			amount
			currency
		}
	}
	discount {
		amount
		currency
	}

	# Payment status
	paymentStatus

	# Shipping info
	shippingAddress {
		streetAddress1
		streetAddress2
		city
		postalCode
		country {
			code
			country
		}
		phone
	}
	deliveryMethod {
		__typename
		... on ShippingMethod {
			id
			name
		}
		... on Warehouse {
			id
			name
		}
	}
	shippingPrice {
		gross {
			amount
			currency
		}
	}

	# Order lines
	lines {
		quantity
		productName
		variant {
			id
			name
			sku
			product {
				id
				name
				description
				slug
				thumbnail {
					url
					alt
				}
				category {
					id
					name
				}
			}
			pricing {
				price {
					gross {
						amount
						currency
					}
				}
			}
		}
		totalPrice {
			gross {
				amount
				currency
			}
		}
	}
}
