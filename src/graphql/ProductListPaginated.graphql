query ProductListPaginated($first: Int!, $after: String, $channel: String!, $filter: ProductFilterInput) {
	products(first: $first, after: $after, channel: $channel, filter: $filter) {
		totalCount
		edges {
			node {
				...ProductListItem
			}
			cursor
		}
		pageInfo {
			endCursor
			hasNextPage
		}
	}
}
